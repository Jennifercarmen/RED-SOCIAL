<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat - Firebase</title>
  <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <a id="mostrar" href="#">Mostrar Formulario</a>
  <div class="container-flex-row">
    <a href="post.html" type="button" class=" btn-success">
      <i class="small material-icons call">chevron_left</i>
      
    </a>
  </div>
  <div id="chat">
    <div class="row">
      <div class="col m3"></div>
      <div class="col s12 m6">
        <div class="encabezado">
          <img src="../assets/images/chica.png" class="tam_chica" alt="chica">
          <a href="#">
            <i id="cerrar" class="small material-icons close">close</i>
          </a>
          <i class="small material-icons call">call</i>
        </div>
        <div class="chat">

          <div id="chatUl">

          </div>
          <hr>
          <div class="center-align bg_color">
            <form action="">
              <div class="row">
                <div class="col s12 m9">
                  <textarea type="text" id="message" style="overflow-y:hidden" placeholder="Escriba su mensaje y presione el boton"></textarea>
                </div>
                <div class="col m1">
                  <button id="btnEnviar" class="btn waves-effect waves-light" type="submit" name="action">
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>

          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
  <script type="text/javascript" src="../js/chat.js"></script>
</body>

</html>
