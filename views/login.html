<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    
  <!--Import materialize-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="../vendors/materialize/css/materialize.min.css"  media="screen,projection"/>
  <link href="../css/main.css" rel="stylesheet">
  <title>Log In</title>
</head>

<body class="">
    <div class="vertical">
    <div class="row">
        <form class="col s12">
                    
          <div class="row">
            <div class="input-field col s8 offset-s2">
              <input id="email" type="email" class="validate">
              <label for="email" class="active">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s8 offset-s2">
              <input id="password" type="password" class="validate">
              <label for="password" class="active">Password</label>
            </div>
          </div>
          
          <div class="row">
              <div class="col s12 offset-s4">
            <button class="btn waves-effect waves-light" type="submit" name="action">Sign In</button>
        </div> 
        </div>
        </form>
      </div>
    </div>        

 
  <!-- Materialize  Jquery JavaScript -->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="../vendors/js/jquery.min.js"></script>
  <script src="../js/login.js"></script>

</body>

</html>
